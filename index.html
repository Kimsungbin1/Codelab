  <body>
    <nav>
      <div class="logo">
        <a href="/index.html">&#60;/&#62;CodeLap</a>
      </div>
      <input type="checkbox" id="isChecked" />
      <label for="isChecked" class="menu-btn">

      <ul class="menu">

    <div class="container">
      <h1>Welcome to CodeLap!</h1>
      <p>2024 완도고등학교 프로그래밍 동아리 CodeLap 웹사이트 입니다.</p>

      <div id="date"></div>
      <div id="clock"></div>

      <script src="/scripts/clock.js"></script>

      <div class="slideshow-container">
        <div class="slide">
          <img src="/assets/images/img1.jpg" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="/assets/images/image2.jpg" alt="Image 2" />
        </div>
        <div class="slide">
          <img src="/assets/images/image3.jpg" alt="Image 3" />
        </div>
        <div class="slide">
          <img src="/assets/images/image4.jpg" alt="Image 4" />
        </div>
        <a class="prev" onclick="prevSlide()">&#10094;</a>
        <a class="next" onclick="nextSlide()">&#10095;</a>
      </div>

      <div class="dots-container">
        <span class="dot" onclick="showSlide(0)"></span>
        <span class="dot" onclick="showSlide(1)"></span>
        <span class="dot" onclick="showSlide(2)"></span>
        <span class="dot" onclick="showSlide(3)"></span>
      </div>
    </div>
